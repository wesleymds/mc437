
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserDataLabel">Create or edit a User Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userData.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_primaryPhoneNumber">Primary Phone Number</label>
            <input type="text" class="form-control" name="primaryPhoneNumber" id="field_primaryPhoneNumber"
                    ng-model="vm.userData.primaryPhoneNumber"
                    required />
            <div ng-show="editForm.primaryPhoneNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.primaryPhoneNumber.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_secondaryPhoneNumber">Secondary Phone Number</label>
            <input type="text" class="form-control" name="secondaryPhoneNumber" id="field_secondaryPhoneNumber"
                    ng-model="vm.userData.secondaryPhoneNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.userData.address"
                    required />
            <div ng-show="editForm.address.$invalid">
                <p class="help-block"
                    ng-show="editForm.address.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rg">Rg</label>
            <input type="text" class="form-control" name="rg" id="field_rg"
                    ng-model="vm.userData.rg"
                    required />
            <div ng-show="editForm.rg.$invalid">
                <p class="help-block"
                    ng-show="editForm.rg.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cpf">Cpf</label>
            <input type="text" class="form-control" name="cpf" id="field_cpf"
                    ng-model="vm.userData.cpf"
                    required />
            <div ng-show="editForm.cpf.$invalid">
                <p class="help-block"
                    ng-show="editForm.cpf.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extra">Extra</label>
            <input type="text" class="form-control" name="extra" id="field_extra"
                    ng-model="vm.userData.extra"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_available">Available</label>
            <input type="checkbox" class="form-control" name="available" id="field_available"
                    ng-model="vm.userData.available"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_availableHoursPerWeek">Available Hours Per Week</label>
            <input type="number" class="form-control" name="availableHoursPerWeek" id="field_availableHoursPerWeek"
                    ng-model="vm.userData.availableHoursPerWeek"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_initialCostPerHour">Initial Cost Per Hour</label>
            <input type="number" class="form-control" name="initialCostPerHour" id="field_initialCostPerHour"
                    ng-model="vm.userData.initialCostPerHour"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bankAgency">Bank Agency</label>
            <input type="text" class="form-control" name="bankAgency" id="field_bankAgency"
                    ng-model="vm.userData.bankAgency"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bankAccount">Bank Account</label>
            <input type="text" class="form-control" name="bankAccount" id="field_bankAccount"
                    ng-model="vm.userData.bankAccount"
                     />
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userData.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_skills">Skills</label>
            <select class="form-control" id="field_skills" multiple name="skills" ng-model="vm.userData.skills" ng-options="skill as skill.id for skill in vm.skills track by skill.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
