
<div>
    <h2><span>Interview</span> {{vm.interview.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.interview.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Report</span></dt>
        <dd>
            <a ui-sref="external-resource-detail({id:vm.interview.report.id})">{{vm.interview.report.id}}</a>
        </dd>
        <dt><span>Skills</span></dt>
        <dd>
            <span ng-repeat="skills in vm.interview.skills">
                <a ui-sref="skill-detail({id: skills.id})">{{skills.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Interviewer</span></dt>
        <dd>
            <a ui-sref="user-data-detail({id:vm.interview.interviewer.id})">{{vm.interview.interviewer.id}}</a>
        </dd>
        <dt><span>Interviewed</span></dt>
        <dd>
            <a ui-sref="user-data-detail({id:vm.interview.interviewed.id})">{{vm.interview.interviewed.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="interview-detail.edit({id:vm.interview.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
