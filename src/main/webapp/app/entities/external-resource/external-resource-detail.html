
<div>
    <h2><span>External Resource</span> {{vm.externalResource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.externalResource.url}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.externalResource.name}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.externalResource.project.id})">{{vm.externalResource.project.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="external-resource-detail.edit({id:vm.externalResource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
