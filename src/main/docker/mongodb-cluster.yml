version: '2'
services:
    mc437-mongodb:
        container_name: mc437-mongodb
        image: mongo:3.3.12
        ports:
            - "27017:27017"
        command: mongos --configdb mc437-mongodb-config
    mc437-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    mc437-mongodb-config:
        image: mongo:mongo:3.3.12
        container_name: mc437-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
